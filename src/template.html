<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Take our survey and let us know your thoughts on freeCodeCamp."
    />
    <meta
      name="keywords"
      content="survey, form, feedback, coding, html, css, freecodecamp"
    />
    <meta name="author" content="Daniel Nelson" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%=require('./assets/images/apple-touch-icon.png')%>"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%=require('./assets/images/favicon-32x32.png')%>"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%=require('./assets/images/favicon-16x16.png')%>"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://kit.fontawesome.com/7f4d3f6357.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main id="root"></main>
  </body>
</html>
